<script id="prime"> //输入一个数，判断它是否是素数
  var n = +prompt()
  function isPrime(n) {
    if (n == 1) {
      return false
    }
    var end = Math.sqrt(n)                    // 用i遍历2到根号n，因为如果根号n以内没有n的因子
    for (var i = 2; i <= end; i++) {          // 那么根号n以上也必然没有，不用再一个个试了
      if (n % i == 0){
        return false
      }
    }
    return true 
  }
  if (isPrime(n)){
    console.log('YES')
  } else {
    console.log('NO')
  }
</script>

<script id="complete-number"> //输入一个数，判断它是否是完全数
  var n = +prompt()
  function isCompleteNumber(n) {
    var sum = 1
    for (var i = 2; i <= n / 2; i++){
      if (n % i == 0) {       // 说明i是n的因子
        sum += i 
      }
    }
    return sum === n          // 因子求和结果跟n相同，则是完全数，返回的是 'true' or 'false'
  }
  if (isCompleteNumber(n)) {
    console.log('YES')
  } else {
    console.log('NO')
  }
</script>

<script id="narcissistic"> // 输入一个数，判断是否是水仙花数
  var n = +prompt()
  function isNarc(n){
    var N = n                    // 用N存储n的初始值以备后续跟sum做对比
    var width = String(n).length // 转为字符串，获取n的位宽，即获取n是几位数
    var sum = 0
    while (n > 0){
      var d = n % 10
      sum += Math.pow(d , width) // 将每个位上的数的width次方求和
      n =  (n - d) / 10
    }
    return N === sum
  }
  if (isNarc(n)) {
    console.log('YES')
  } else {
    console.log('NO')
  }
</script>

<script id="palindrom">// 判断n是否是回文数
  var n = +prompt()
  function isPalindrom (n) {
    var N = n
    var reverse = 0
    do {
      var d = n % 10 
      reverse = reverse * 10 + d
      n = (n - d) / 10
    } while (n > 0)
    return reverse == N 
  }
  isPalindrom(n) ? console.log('YES') : console.log('NO')
</script>

    }

    }
    if (ge == 8) {

    }
    if (ge == 9) {

    }

  }

    } while (n > 0)

<script id="lcf&lcm"> //最大公约数和最小公倍数
  var m = +prompt()
  var n = +prompt()
  function getLcm (m , n) {
    var min = Math.min(m , n)
    for (var i = min; i > 0; i--) {
      if (m % i == 0 && n % i == 0){
        return i 
      }
    }
  }
  function getLcf (m , n) {
    return m * n / getLcm(m , n)
  }
  console.log(getLcm(m , n))
  console.log(getLcf(m , n))
</script>

<script id="sqrt">
  var n = +prompt()
  // 二分法
  // 设置一个上下限，然后每次排除一半的可能性
  // 一路向结果逼近
  function sqrt(n) {
    var low = 0
    var high = Math.max(n, 1)

    while (high - low > 0.000000001) {
      var middle = (low + high) / 2
      // 如果middle大于根号n
      if (middle * middle > n) {
        // 说明根号n在0到middle之间
        high = middle
      // 如果middle小于根号n
      } else if (middle * middle < n) {
        // 说明根号n在middle到high之间
        low = middle
      } else if (middle * middle == n) {
        return middle
      }
    }
    return (high + low) / 2
  }
  console.log(sqrt(n).toFixed(3))

</script>

<script id="weekday">
  // 判断闰年
  function isLeapYear(year) {
    if (year % 400 == 0) {
      return true
    }
    if (year % 100 == 0) {
      return false
    }
    if (year % 4 == 0) {
      return true
    }
    return false
  }
  // 获取某年某月有多少天
  function getMonthDay(year, month) {
    switch (month) {
      case 2:
        if (isLeapYear(year)) {
          return 29
        } else {
          return 28
        }
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        return 31
      default:
        return 30
    }
  }

  function weekday (year , month){
    var day = 0
    for (var i = year; i > 0; i--){
      if (isLeapYear(i)){
        day++
      }
    }
    for (var j = month - 1; j > 0; j--){
      day = day + getMonthDay(year , j)
    }
    day = day + (year - 1) * 365
    day++
    return day % 7
  }
  

  var year = +prompt()
  var month = +prompt()
  console.log(weekday(year , month))
  </script>
