<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    input{
      display:block;
      height:100px;
      width:100px;
      appearance:none;
      background-image: url(https://s2.loli.net/2022/07/19/4Zse7kluwWXLNqv.png);
      transition: 1s steps(28);
    }
    input:checked{
      background-position: -2800px 0px;
      transition: 1s steps(28);
    }
  </style>
</head>
<body>
<input type="checkbox">
</body>
</html>
